<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
	<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
	<link rel="stylesheet" href="./styles.css"/>
	<script src="jwt-decode.min.js" type="text/javascript"></script>
	<script src="http://rubaxa.github.io/Sortable/Sortable.js"></script>
</head>
<body>
	<div id="mask">
		<div id="loader"></div>
	</div>
	<div id="main">
		<div id="schedule-section" class="w-25 p-3" style="width: 50%">
			Drag to ReOrder Schedule
			<div id="schedule">
			</div>
		</div>
		<div id="upload-section">
		    <form ref='uploadForm' 
		      id='uploadForm' 
		      method='post' 
		      encType="multipart/form-data">
		      	<div>
		      		<label> Name </label>
				    <input type="text" name="name" required/>
				</div>
				<div>
					<label> Artist </label>
				    <input type="text" name="artist" required/>
				</div>
				<div>
					<label> Description </label>
				    <input type="text" name="about" required/>
				</div>
				<div>
			        <input type="file" name="newMix" accept="audio/wav" required/>
			    </div>
			    <div>
			        <input id="upload-button" type='submit' value='Upload!' />
			    </div>
		    </form>  
		</div>
	</div>
</body>
	<script src="script.js" type="text/javascript"></script>
</html>
